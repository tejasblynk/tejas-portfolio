<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Tejas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="boot">
      <h2>TEJAS.AI</h2>
      <p>Opening channel...</p>
      <div class="bar"><span></span></div>
    </div>
  </div>

  <!-- 3D Canvas -->
  <canvas id="bg3d"></canvas>

  <!-- Navigation -->
  <nav>
    <div class="logo">TEJAS.AI</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="labs.html">Labs</a>
      <a href="ai.html">AI</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="hero reveal">
      <h1>Contact</h1>
      <p>Initiate communication.</p>
    </section>

    <section class="glow-box reveal">
      <form onsubmit="event.preventDefault(); alert('Transmission sent!');">
        <input
          type="text"
          placeholder="Your Name"
          style="width:100%; padding:12px; margin-bottom:15px; background:#05070c; color:#0ff; border:1px solid #0ff;">
        
        <input
          type="email"
          placeholder="Your Email"
          style="width:100%; padding:12px; margin-bottom:15px; background:#05070c; color:#0ff; border:1px solid #0ff;">
        
        <textarea
          placeholder="Message"
          style="width:100%; padding:12px; height:120px; margin-bottom:15px; background:#05070c; color:#0ff; border:1px solid #0ff;"></textarea>
        
        <button class="cyber-btn" type="submit">Transmit</button>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/bg3d.js"></script>

</body>
</html>
